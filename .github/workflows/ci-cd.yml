name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Backend build
        working-directory: apps/backend
        run: ./gradlew --no-daemon clean bootJar -x test

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Frontend build
        working-directory: apps/frontend
        env:
          VITE_API_BASE_URL: http://43.201.10.244:8080
        run: |
          npm ci
          npm run build

  docker:
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ✅ github.repository를 소문자로 변환해서 GHCR 태그에 사용
      - name: Set GHCR image repo (lowercase)
        run: echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: backend
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}-backend:latest
            ${{ env.IMAGE_REPO }}-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frontend
          push: true
          build-args: |
            VITE_API_BASE_URL=http://43.201.10.244:8080
          tags: |
            ${{ env.IMAGE_REPO }}-frontend:latest
            ${{ env.IMAGE_REPO }}-frontend:${{ github.sha }}
