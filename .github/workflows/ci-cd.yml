name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Backend build
        working-directory: apps/backend
        run: ./gradlew --no-daemon clean bootJar -x test

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Frontend build
        working-directory: apps/frontend
        run: |
          npm ci
          npm run build

  docker:
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set GHCR image repo (lowercase)
        run: echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: backend
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}-backend:latest
            ${{ env.IMAGE_REPO }}-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frontend
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}-frontend:latest
            ${{ env.IMAGE_REPO }}-frontend:${{ github.sha }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy backend/frontend only (compose pull & up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "[0/6] Check .env exists"
            ls -al .env || true

            echo "[1/6] Docker login to GHCR"
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "[2/6] Pull latest images (backend/frontend only)"
            docker compose pull backend frontend

            echo "[3/6] Recreate containers (backend/frontend only)"
            docker compose up -d --no-deps --force-recreate backend frontend

            echo "[4/6] Show running containers"
            docker ps

            echo "[5/6] Show compose status"
            docker compose ps

            echo "[6/6] Show last logs (backend)"
            docker logs hkt-backend --tail 50 || true