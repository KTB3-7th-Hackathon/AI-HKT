spring:
  application:
    name: KTB3-TEAM7-HKT-BE

  datasource:
    url: ${DB_URL}
    username: juncci_user
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false
    open-in-view: false  # OSIV 해제
    hibernate:
      ddl-auto: create   # 개발 중에는 create / create-drop / update 중 선택
    properties:
      hibernate:
        format_sql: false
  servlet:
    multipart:
      max-file-size: 10MB

  logging:
    level:
      org.hibernate.SQL: off
      org.hibernate.orm.jdbc.bind: off


youtube:
  api-key: ${YOUTUBE_API_KEY}

fastapi:
  base-url: ${FASTAPI_BASE_URL:http://ai:8000}
